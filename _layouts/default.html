<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <title>{{ site.name }} - {{ site.description }}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-gb" />
      <meta name="description" content="Fluid, responsive blog theme for Jekyll.">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href='http://fonts.googleapis.com/css?family=News+Cycle:400,700|Lato:300,400,700' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/site.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
  </head>

  <body>

    <header class="site__header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-1">
            <p>I'm <a href="/">Carl Wood</a>, a front-end web dev based in Oxford.</p>
          </div>
          <div class="col-md-4">
            <ul class="nav--primary">
              <li><a href="/">Blog</a></li>
              <li><a href="https://twitter.com/intent/user?screen_name=carljwood">@carljwood</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    {{ content }}

    <footer class="site__footer">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <p>Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
          </div>
        </div>
      </div>
    </footer>
 
    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% comment %} Google Analytics {% endcomment %}
    {% if site.ga_tracking_id and site.ga_domain %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
</html>
