---
layout: default
---
<div role="main">
    <div class="site-content">
        <h1>Things I've written</h1>
        <ul class="list-unstyled list-inline">
            {% for post in site.posts %}
                {% if post.type contains 'blog' %}
                    <li>
                        <a class="mini-btn" href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endif %}
          {% endfor %}
        </ul>
    </div>
</div>
