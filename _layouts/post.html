---
layout: default
---

<div class="post__heading">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>

<article class="post post--single" itemscope itemtype="http://schema.org/BlogPosting">

<div class="container">

  <div class="row">
    <div class="col-md-8 col-lg-7 col-md-offset-2">

        <div class="post__body" itemprop="post__body">
          {{ content }}
        </div>

        <div class="post__share" class="feat">
          <a href="http://twitter.com/carljwood">
            <span class="icon-twitter"></span>
          </a>
        </div>
        
        <div class="post__nav">
          {% if page.previous %}
            <a rel="prev" class="btn" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
              &larr; Older
            </a>
          {% endif %}
          {% if page.next %}
            <a rel="next" class="btn" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
              Newer &rarr;
            </a>
          {% endif %}
        </div>
    
    </div>
  </div> <!-- /row -->
</div> <!-- /container -->
</article>
