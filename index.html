---
layout: default
title: Homepage
---

<div class="home">
  <ul class="post__listing list-unstyled">
    {% for post in site.posts %}
      <li class="post--home" itemscope itemtype="http://schema.org/BlogPosting">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post__link" itemprop="url">
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h1 class="post__title" itemprop="name headline">{{ post.title }}</h1>
                <h5 class="post__date">
                  <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                    {{ post.date | date_to_long_string }}
                  </time> | 
                  <span>
                    {{ post.category }}
                  </span>
                </h5>
              </div>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
